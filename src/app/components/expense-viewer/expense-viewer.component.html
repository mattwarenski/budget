<div class="form-inline">
  <div class="form-group">
    <button (click)='onAdd()' class='btn btn-small btn-success'>add</button>
  </div>
  <div class="form-group">
    <button class='btn btn-small btn-danger'>delete</button>
  </div>
</div>
<div class="form-group">
  <p-dataTable [scrollable]="true" scrollHeight="200px" [value]="expenses" (rowClick)="onRowClick($event)" (onEditComplete)="onEditComplete($event.data)" [editable]='true'>
    <p-column field="date"  [style]=" {'overflow':'visible' }" header="Date" [editable]="true">
       <ng-template let-col let-ex="rowData" pTemplate="body">
             {{ex[col.field] | date}}
        </ng-template>
        <ng-template let-col let-ex="rowData" pTemplate="editor">
            <p-calendar (onSelect)="onEditComplete(ex)"	[(ngModel)]="ex[col.field]"></p-calendar>
        </ng-template>
    </p-column>
    <p-column field="name" header="Name" [editable]="true"></p-column>
    <!--<p-column header="Amount" [editable]="true">-->
    <p-column field="categoryId" header="Category" [editable]="true"></p-column>
    <p-column field="amount" header="Amount" styleClass="text-right"  [editable]="true">
        <ng-template let-col let-ex="rowData" pTemplate="body">
          <span>{{ex['amount'] |  currency:'USD':true:'1.2-2' }}</span>
        </ng-template>
    </p-column>
    <!--<p-column field="accountId" header="Account" [editable]="true"></p-column>-->
  </p-dataTable>
</div>
