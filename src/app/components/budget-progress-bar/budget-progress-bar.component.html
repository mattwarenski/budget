<div class="form-inline">
  <div class="form-group">
    <label for="progress-bar" [ngStyle]="{'min-width' : '300px', 'font-size' : '13pt'}">{{title}}{{isOneTime ? " (One Time)" : ""}}</label>
    <div class="progress">
      <div class="progress-bar" [ngClass]="getStyleClass()" [ngStyle]="{'width' : getRoundedPercentage()}">
        <span class="text-center text-bold">{{percentage}}%</span>
      </div>
    </div>
  </div>
  <div class="form-group text-middle" [ngStyle]="{'margin-left' : '15px', 'margin-top' : '25px'}">
    <h5><a routerLink="/expenses" [queryParams]="{'categoryId' : categoryId, 'month' : month}">{{amount | safeCurrency}}/{{total | safeCurrency}}</a></h5>
  </div>
</div>
